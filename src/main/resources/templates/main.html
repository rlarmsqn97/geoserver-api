<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/input.css}">
    <title>메인</title>
</head>
<body>
<input type="file" id="file" multiple="multiple">
<button type="button" id="shoot">버튼</button>
<a href="/join">회원가입</a>
<div style="position:absolute; left:800px; top:300px; width:350px; height:400px; border: solid 2px #cccccc">
    <div style="position:absolute; left:70px; top:50px;">
        <div class="input-box">
            <input id="userId" type="text" placeholder="아이디">
            <label for="userId">아이디</label>
        </div>
        <div class="input-box">
            <input id="userPw" type="password" placeholder="비밀번호">
            <label for="userPw">비밀번호</label>
        </div>
        <button type="button" style="width:200px; height:25px; margin-top:20px; border-radius:5px; border:none; background-color:#cccccc; cursor:pointer">로그인</button>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/file.js}"></script>
<script type="text/javascript" th:src="@{/js/input.js}"></script>
</body>
</html>
