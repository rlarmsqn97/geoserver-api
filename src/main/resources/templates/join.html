<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="short icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/input.css}">
    <title>회원가입</title>
</head>
<body>
<div style="position:absolute; left:800px; top:300px; width:350px; height:400px; border: solid 2px rgba(55, 0, 0, .2); border-radius:7px">
    <div style="position:absolute; left:70px; top:50px;">
        <div class="input-box">
            <input id="userId" type="text" placeholder="아이디" maxlength="20">
            <label for="userId">아이디</label>
            <div style="position:absolute"><span id="invalid-userId" style="font-size:10px; color:fuchsia"></span></div>
        </div>
        <div class="input-box">
            <input id="userPw" type="password" placeholder="비밀번호" maxlength="60">
            <label for="userPw">비밀번호</label>
            <div style="position:absolute"><span id="invalid-userPw" style="font-size:10px; color:fuchsia"></span></div>
        </div>
        <div class="input-box">
            <input id="userPwCk" type="password" placeholder="비밀번호확인" maxlength="60">
            <label for="userPwCk">비밀번호확인</label>
            <div style="position:absolute"><span id="invalid-userPwCk" style="font-size:10px; color:fuchsia"></span></div>
        </div>
        <div class="input-box">
          <input id="userNm" type="text" placeholder="이름" maxlength="20">
          <label for="userNm">이름</label>
          <div style="position:absolute"><span id="invalid-userNm" style="font-size:10px; color:fuchsia"></span></div>
        </div>
        <button id="insertUser" type="button" style="width:200px; height:25px; margin-top:20px; border-radius:5px; border:none; background-color:#cccccc; cursor:pointer">
            회원가입
        </button>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/input.js}"></script>
</body>
</html>
